stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '14'
cmsName: contentful

import:
  type: contentful
  contentFile: contentful/export.json
  uploadAssets: true
  assetsDirectory: contentful
  spaceIdEnvVar: CONTENTFUL_SPACE_ID
  accessTokenEnvVar: CONTENTFUL_DELIVERY_TOKEN

modelsSource:
  type: contentful

models:
  page:
    type: page
    urlPath: '/{slug}'
